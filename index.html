<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Caculator</title>

</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons">

          <!--  buttons for numbers and operations  -->

         <button onclick="clickToResult('7')">7</button>
         <button onclick="clickToResult('8')">8</button>
         <button onclick="clickToResult('9')">9</button>
         <button onclick="clickToResult('/')">/</button>
         <button onclick="clickToResult('4')">4</button>
         <button onclick="clickToResult('5')">5</button>
         <button onclick="clickToResult('6')">6</button>
         <button onclick="clickToResult('*')">*</button>
         <button onclick="clickToResult('1')">1</button>
         <button onclick="clickToResult('2')">2</button>
         <button onclick="clickToResult('3')">3</button>
         <button onclick="clickToResult('-')">-</button>
         <button onclick="clickToResult('0')">0</button>
         <button onclick="clickToResult('.')">.</button>
         <button onclick="clickToResult('+')">+</button>
         <button onclick="calculateResult('=')">=</button>
         <button onclick="clearResult('c')">C</button>
        </div>
      </div>
</body>
<script>
    function clickToResult(value) {
      document.getElementById('result').value += value;
    }
  
    function calculateResult() {
      var result = eval(document.getElementById('result').value);
      document.getElementById('result').value = result;
    }
  
    function clearResult() {
      document.getElementById('result').value = '';
    }
  </script>
</html>
